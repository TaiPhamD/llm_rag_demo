services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui-RAG
    pull_policy: always
    ports:
      - "8080:8080"  # ðŸ”¥ Expose Open WebUI on port 8080 instead of 3000
    volumes:
      - "./ollama/ollama-webui:/app/backend/data"
    environment:
          - OPENAI_API_BASE_URL=http://localhost:8000/v1
    restart: always
    network_mode: "host"

